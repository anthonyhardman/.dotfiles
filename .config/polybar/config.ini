[colors]
; Catppuccin Mocha theme
background       = #1e1e2e
background-alt   = #313244
foreground       = #cdd6f4
primary          = #89b4fa
secondary        = #a6e3a1
accent           = #f38ba8
alert            = #f38ba8
disabled         = #6c7086
subtle           = #585b70      

[bar/example]
width = 100%
height = 22pt
radius = 8

; dpi = 96

background = #CC1e1e2e
foreground = ${colors.foreground}

line-size = 2pt

border-size = 1pt
border-color = ${colors.subtle}

padding-left = 1
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:style=Medium:size=12;2
font-1 = FiraCode Nerd Font:style=Medium:size=14;2
font-2 = FiraCode Nerd Font:style=Medium:size=16;3

modules-left = pulseaudio xwindow
modules-center = xworkspaces
modules-right = cpu memory filesystem xkeyboard ibus wlan eth date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt
tray-background = ${colors.background-alt}
tray-foreground = ${colors.foreground}


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = %{T2}󰋊%{T-} <label-mounted>
format-mounted-foreground = ${colors.accent}
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{T2}󰊠%{T-} %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-padding = 2

label-occupied = %{T2}󰊠%{T-} %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2

label-urgent = %{T2}󰊠%{T-} %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

label-empty = %{T2}󰊯%{T-} %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{T2}<ramp-volume>%{T-} <label-volume>
format-muted = %{T2}󰖁%{T-} <label-muted>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = Muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = %{T2}󰌌%{T-} <label-layout>

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/ibus]
type = custom/script
exec = ibus engine | cut -d: -f2
interval = 1
format = %{T2}󰗊%{T-} <label>
format-foreground = ${colors.primary}
label = %output%

[module/memory]
type = internal/memory
interval = 2
format = %{T2}󰍛%{T-} <label>
format-foreground = ${colors.accent}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format = %{T2}󰻠%{T-} <label>
format-foreground = ${colors.secondary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{T2}󰤨%{T-} %essid%
format-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{T2}󰈀%{T-} %local_ip%
format-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format = %{T2}󰥔%{T-} <label>
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
