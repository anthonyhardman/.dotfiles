[colors]
; Dark Crimson theme
background       = #1a0d1a
background-alt   = #2d1b2e
foreground       = #f5f5f5
primary          = #8b0000
secondary        = #c9a3d1
accent           = #a00000
alert            = #dc143c
disabled         = #6b4c6b
subtle           = #4a2e4a      

[bar/example]
width = 100%
height = 22pt
radius = 8

; dpi = 96

background = #CC1a0d1a
foreground = ${colors.foreground}

line-size = 2pt

border-size = 1pt
border-color = ${colors.subtle}

padding-left = 1
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:style=Medium:size=12;2
font-1 = FiraCode Nerd Font:style=Medium:size=14;2
font-2 = FiraCode Nerd Font:style=Medium:size=16;3

modules-left = pulseaudio xwindow
modules-center = xworkspaces
modules-right = cpu memory filesystem xkeyboard ibus wlan eth date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt
tray-background = ${colors.background-alt}
tray-foreground = ${colors.foreground}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = %{T2}󰋊%{T-} <label-mounted>
format-mounted-foreground = ${colors.accent}
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{T2}󰊠%{T-} %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-padding = 2

label-occupied = %{T2}󰊠%{T-} %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2

label-urgent = %{T2}󰊠%{T-} %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

label-empty = %{T2}󰊯%{T-} %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{T2}<ramp-volume>%{T-} <label-volume>
format-muted = %{T2}󰖁%{T-} <label-muted>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = Muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = %{T2}󰌌%{T-} <label-layout>

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/ibus]
type = custom/script
exec = ibus engine | cut -d: -f2
interval = 1
format = %{T2}󰗊%{T-} <label>
format-foreground = ${colors.primary}
label = %output%

[module/memory]
type = internal/memory
interval = 2
format = %{T2}󰍛%{T-} <label>
format-foreground = ${colors.accent}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format = %{T2}󰻠%{T-} <label>
format-foreground = ${colors.secondary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#8b0000}%ifname%%{F#6b4c6b} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{T2}󰤨%{T-} %essid%
format-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{T2}󰈀%{T-} %local_ip%
format-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format = %{T2}󰥔%{T-} <label>
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini